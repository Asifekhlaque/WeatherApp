<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mainInputArea mt-5">
        <label for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="default-search"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search for cities name to get weather ..." required />
            <button id="searchBtn" type="submit"
                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
        </div>
    </div>

    <div class="outPutBody mt-2">
        <div class="alartTab">

            <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 hidden"
                role="alert" id="Fail">
                <span class="font-medium">Danger alert!</span> There was a problem submitting your request.
            </div>

            <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 hidden"
                role="alert" id="Success">
                <span class="font-medium">Success alert! </span> Change a few things up and try submitting again.
            </div>
        </div>


        <!-- output -->
        <div class="outPutDisplay  items-center justify-center max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="imagePart">
                <img src="" alt="image" id="image">
                <p id="WeatherName">loram ipsum</p>
            </div>
            <div class="infoPart">
                <h1 class="text-3xl font-bold" id="cityName">City Name</h1>
                <h2 class="text-2xl font-bold" id="location">Location</h2>
                <p id="temp">Temp: <span id="tempValueC"></span>°C |<span id="tempValueF"></span>°F</p>
                <p id="humidity">Humidity: <span id="humidityValue">%</span></p>
                <p id="wind">Wind: <span id="windValue"></span>km/h|Wind Direction:<span id="windDirection">*</span></p>
                <p id="pressure">Pressure: <span id="pressureValue"></span>hPa</p>

            </div>
        </div>
    </div>


<div id="bottom-banner" tabindex="-1" class="fixed bottom-0 start-0 z-50 flex justify-between w-full p-4 border-t border-gray-200 bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
    <div class="flex items-center mx-auto">
        <p class="flex items-center text-sm font-normal text-gray-500 dark:text-gray-400">
            <span>Developed By: <b>Asif Ekhlaque</b> On 17/12/2024 </span>
        </p>
    </div> 
</div>


    <script src="script.js"></script>
</body>

</html>
